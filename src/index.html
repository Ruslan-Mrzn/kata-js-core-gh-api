<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./img/favicon-16x16.png" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github API</title>
  </head>
  <body>
    <input class="search" type="text" placeholder="Input repo name" />
    <ul class="autocomplete"></ul>

    <ul class="favorite-reps"></ul>

    <template class="favorite-repo">
      <li class="favorite-reps__item repo">
        <div class="repo__info">
          <p class="repo__name"> Name: <span></span> </p>
          <p class="repo__owner"> Owner: <span></span> </p>
          <p class="repo__stars"> Stars: <span></span> </p>
        </div>
        <button type="button" data-repo_id="" class="repo__delete-btn"
          >X</button
        >
      </li>
    </template>
    <template class="found-repo">
      <li class="autocomplete__item" data-id=""></li>
    </template>
  </body>
</html>
